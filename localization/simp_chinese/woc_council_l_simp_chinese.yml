 woc_council_activity.2102.desc:0 "[host.GetName]坐在御座上，冠冕闪烁着微光，目光凝视着议会众人。在大厅的一侧，一份羊皮纸卷轴被展开在桌子上，那是宪章的草案。\n\n一名贵族代表站出来，他的声音响彻大厅，响亮而坚定。他代表参会的[vassal|E]，请求领主承认并签署所谓的‘自由宪章’，以确保[vassal|E]的权利和自由得到保障，限制领主的权力。他的话语如激流般奔涌而出，诉说着[vassal|E]的苦衷和期望。\n\n然而[host.GetName]运用[host.GetSheHe]高超的外交技巧，指出了宪章中种种不合理之处，同时巧妙回应了臣属对此的种种请愿，让提出请求的贵族们偃旗息鼓。"
