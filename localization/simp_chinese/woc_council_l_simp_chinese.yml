 woc_council_missions_desc_general:0 "内阁目标[scheme|E]是一种[personal_scheme|E]，"
 woc_council_suggestion_diplo_1:0 "根据内阁的建议，我需要主持一次巡游或者比武大会，以更好的博得臣属的认可\n\n#E 达成条件#!\n$BULLET$5年内召开一次巡游或者比武大会\n\n#E 达成效果#!\n$BULLET$增加[GetVassalStance( 'courtly' ).GetName]及[GetVassalStance( 'glory_hound' ).GetName][vassals|E]对你的好感"
 woc_council_suggestion_diplo_2:0 "根据内阁的建议，我需要保护臣民文化与信仰自由的权利，以博得[GetVassalStance( 'minority' ).GetName]臣属的认可\n\n#E 达成条件#!\n$BULLET$在5年内不剥夺[GetVassalStance( 'minority' ).GetName]封臣的头衔\n\n#E 达成效果#!\n$BULLET$增加[GetVassalStance( 'minority' ).GetName][vassals|E]对你的好感"
 woc_council_suggestion_diplo_3:0 "根据内阁的建议，我需要维持领地的和平，以博得[GetVassalStance( 'parochial' ).GetName]臣属的认可\n\n#E 达成条件#!\n$BULLET$在5年内不主动挑起侵略战争\n$BULLET$#P 如果你被进攻，仍然满足条件#!\n\n#E 达成效果#!\n$BULLET$增加[GetVassalStance( 'parochial' ).GetName][vassals|E]对你的好感"
 woc_council_suggestion_martial_1:0 "根据内阁的建议，我需要对领地内的征召体系进行改革，对征召兵提供更好的训练装备支持\n\n#E 达成条件#!\n$BULLET$维持内阁目标[scheme|E]5年时间，以让改革得以完成\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_4').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_martial_2:0 "根据内阁的建议，我需要对领地内的兵士体系进行改革，对兵士提供更好的训练装备支持\n\n#E 达成条件#!\n$BULLET$维持内阁目标[scheme|E]5年时间，以让改革得以完成\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_5').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_martial_3:0 "根据内阁的建议，我需要对领地内的战术系统进行改革，对现有军队的组织操练进行更好的改进\n\n#E 达成条件#!\n$BULLET$维持内阁目标[scheme|E]5年时间，以让改革得以完成\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_6').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_steward_1:0 "根据内阁的建议，我需要改革领地的征税体系，以减少其中的贪腐并提高效率\n\n#E 达成条件#!\n$BULLET$维持内阁目标[scheme|E]5年时间，以让改革得以完成\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_7').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_steward_2:0 "根据内阁的建议，我需要打击领地内猖獗的盗贼，让领地秩序得以恢复\n\n#E 达成条件#!\n$BULLET$你直辖的所有伯爵领不能有[GetModifier('county_corruption_bandits_rampant_modifier').GetNameWithTooltip][GetModifier('county_corruption_lack_of_sheriffs_modifier').GetNameWithTooltip][GetModifier('county_corruption_thieves_guild_modifier').GetNameWithTooltip]\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_8').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_steward_3:0 "根据内阁的建议，我需要在直辖领地内修建一座新的建筑，以让工匠更好积累建设建筑的经验\n\n#E 达成条件#!\n$BULLET$完成新建筑的建设\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_9').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_learn_1:0 "根据内阁的建议，与领地内的宗教人士维持良好关系十分重要，而内阁成员愿意对此进行推进\n\n#E 达成条件#!\n$BULLET$维持内阁目标[scheme|E]5年时间，以让内阁成员协助我改善关系\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_10').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_learn_2:0 "根据内阁的建议，战胜临近的异教徒将极大增加我的威信，提升军队对异教徒作战时的热情\n\n#E 达成条件#!\n$BULLET$主动发起圣战，并作为进攻方赢得圣战\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_11').GetNameWithTooltip][character_modifier|E]"
 woc_council_suggestion_learn_3:0 "根据内阁的建议，我需要让信仰领袖撤回对我的绝罚，以避免臣属对我的观感恶化\n\n#E 达成条件#!\n$BULLET$失去绝罚特质\n\n#E 达成效果#!\n$BULLET$获得[GetModifier('woc_council_missions_12').GetNameWithTooltip][character_modifier|E]"
 
 
