 #游戏描述
 game_concept_woc_royal_council:0 "御前会议"
 game_concept_woc_royal_council_desc:0 "在御前会议中，你的[councillor|E]可以发起[woc_council_request|E]来达成他们的政治目的，同时领地的议会（主要由[councillor|E]与摄政构成）对你的统治有了一些发言权。\n\n压制内阁权避免其膨胀，以保持你的王朝安全和强大。\n忽视不满的[councillor|E]会让你陷入麻烦，或者直接用种种好处拉拢他们换取他们的忠诚。"
 game_concept_woc_council_request:0 "要求"
 game_concept_woc_council_request_desc:0 "[councillor|E]可以利用他们积累的御前会议影响力[trait_level_track_xp|E]向领主发出诉求，在内阁权未达到强制诉求前，领主可以拒绝这些诉求。"
 game_concept_woc_royal_council_vote:0 "投票"
 game_concept_woc_royal_council_vote_desc:0 "随着内阁权的提升，御前会议能制约领主的种种行为，领主执行一些事情需要御前会议投票通过才能避免增加[tyranny|E]。御前会议成员对各种事项有自己的看法，主要依据他们所处的立场。通过提升他们的好感或关系，亦或通过种种好处收买他们让他们忠诚于你。\n\n内阁权最大时，在投票中领主有4票，而其余[councillor|E]只有1票权重。随着内阁权逐步提升，[councillor|E]的票数权重将会增加，摄政会额外获得1票。#N 空内阁席位将自动反对领主。#!"
 game_concept_woc_council_diffidatio:0 "撤回忠诚"
 game_concept_woc_council_diffidatio_desc:0 "在非官僚制或伊克塔制政体下，如果领主严重迫害[vassal|E]及其至亲，或[tyranny|E]超过50点，关系恶劣的[vassal|E]将可能撤回忠诚，停止对领主的服役。提升好感或签署大宪章（签署大宪章仅限封建制）来让他们恢复忠诚。"
