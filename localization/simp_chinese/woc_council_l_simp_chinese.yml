 woc_council_suggestion.0003.t:0 "内阁目标完成"
 woc_council_suggestion.0003.woc_council_suggestion_diplo_1.desc:0 "[councillor|E]建议我主持一次巡游或者比武大会，以更好的博得臣属的认可。\n如今，我已经做到了这点，以活动作为跳板，在[councillor|E]帮助下，我与部分[vassal|E]的关系得到了提升。"
 woc_council_suggestion.0003.woc_council_suggestion_diplo_2.desc:0 "[councillor|E]建议我保护臣民文化与信仰自由的权利，以博得[GetVassalStance( 'minority' ).GetName]臣属的认可。\n如今，我已经做到了这点，在[councillor|E]帮助下，我与[GetVassalStance( 'minority' ).GetName][vassal|E]的关系得到了提升。"
 woc_council_suggestion.0003.woc_council_suggestion_diplo_3.desc:0 "[councillor|E]建议我维持领地的和平，以博得[GetVassalStance( 'parochial' ).GetName]臣属的认可。\n如今，我已经做到了这点，在[councillor|E]帮助下，我与[GetVassalStance( 'parochial' ).GetName][vassal|E]的关系得到了提升。"
 woc_council_suggestion.0003.woc_council_suggestion_martial_1.desc:0 "[councillor|E]建议我对领地内的征召体系进行改革，对征召兵提供更好的训练装备支持。\n如今，在[councillor|E]帮助下改革已经完成，征召兵的战斗素质得到了极大提升。"
 woc_council_suggestion.0003.woc_council_suggestion_martial_2.desc:0 "[councillor|E]建议我对领地内的兵士体系进行改革，对兵士提供更好的训练装备支持。\n如今，在[councillor|E]帮助下改革已经完成，兵士的战斗素质得到了极大提升。"
 woc_council_suggestion.0003.woc_council_suggestion_martial_3.desc:0 "[councillor|E]建议我对领地内的战术系统进行改革，对现有军队的组织操练进行更好的改进。\n如今，在[councillor|E]帮助下改革已经完成，军队的战术体系得到了极大提升。"
 woc_council_suggestion.0003.woc_council_suggestion_steward_1.desc:0 "[councillor|E]建议我改革领地的征税体系，以减少其中的贪腐并提高效率。\n如今，在[councillor|E]帮助下改革已经完成，领地的征税效率得到了极大提升。"
 woc_council_suggestion.0003.woc_council_suggestion_steward_2.desc:0 "[councillor|E]建议我打击领地内猖獗的盗贼，让领地秩序得以恢复。\n如今，得益于[councillor|E]的帮助，领地内猖獗的盗贼已经被悉数抓获，领地秩序得到了恢复。"
 woc_council_suggestion.0003.woc_council_suggestion_steward_3.desc:0 "[councillor|E]建议我在直辖领地内修建一座新的建筑，以让工匠更好积累建设建筑的经验。\n如今，一座新的建筑已经在直辖领地内修建完毕，在[councillor|E]帮助下工匠借此实验了诸多新的建筑技术，建设建筑的效率得以大大提升。"
 woc_council_suggestion.0003.woc_council_suggestion_learn_1.desc:0 "[councillor|E]建议我与领地内的宗教人士维持良好关系。\n如今，在[councillor|E]帮助下我与宗教人士的关系得到了改善。"
 woc_council_suggestion.0003.woc_council_suggestion_learn_2.desc:0 "[councillor|E]建议我需要战胜异教徒，提升军队对异教徒作战时的热情。\n如今，我已经赢得了圣战，在[councillor|E]的宣传下，军队打击异教徒的热情大大提升"
 woc_council_suggestion.0003.woc_council_suggestion_learn_3.desc:0 "[councillor|E]建议我让信仰领袖撤回对我的绝罚，以避免臣属对我的观感恶化。\n如今，我已经不再被绝罚，在[councillor|E]游说下信仰领袖对我非常满意。"
 woc_council_suggestion.0003.desc_end:0 "与此同时，所有[councillor|E]的影响力与经验也得到了不同程度的提升。"
 woc_council_suggestion.0003.a:0 "好极了"