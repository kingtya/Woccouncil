 woc_council_show.1000.t:0 "诉求：提升内阁权"
 woc_council_show.1000.desc:0 "今日，不安笼罩着御前会议，众贵族齐聚一堂，各怀鬼胎。在经过几项琐碎事务的讨论后，会议的焦点很快集中在内阁的权力问题上。\n\n“尊敬的大人，依我看来，我们[councillor|E]在最近决策中扮演的角色愈发重要。只有我们更多的参与决策，才能更好的处理领地事务。”[woc_vote_at_council_request_councillor.GetCharacterViewName]坚定地阐述着此举的种种好处，众人陷入思考。\n\n这一要求让我感到不安，我静静等待他们讨论表决的结果。"
 woc_council_show.1000.a:0 "看看他们掀得起什么风浪"
 woc_council.1004.t:0 "诉求：要求提升内阁权"
 woc_council.1004.desc:0 "经过一番讨论和表决，并派出信使征询了未参会[councillor|E]的意见后，御前会议以前所未有的团结要求提升内阁权力。\n\n“尊敬的大人，御前会议认为内阁的权力应该提升。我们坚信，这将更好地反映所有臣属的意愿，并有助于进行更合理的决策。”\n[woc_vote_at_council_request_councillor.GetCharacterViewName]表达了众人的共同诉求。\n\n他们对此寸步不让，这让我不得不面对艰难的抉择。"
 woc_council.1004.a:0 "我接受，这是我赐予你们的恩典"
 woc_council.1004.b:0 "究竟谁才是领主？"
 woc_council.1004.b.tt:0 "[woc_vote_at_council_request_liege.GetUINameNoTooltip]无视了[councillor|E]的诉求，这将承受暴君的骂名并增长[tyranny|E]"
 woc_council_show.1001.t:0 "诉求：宣布无能"
 woc_council_show.1001.desc:0 "当我到达一次本应稀松平常的御前会议会场时，我察觉出了[councillor|E]的异样神情。\n\n“今日，我们召开此次御前会议，以审视[recipient.GetFirstNameNicknamed]，是否还有能力统治自己的领地。”[woc_vote_at_council_request_councillor.GetCharacterViewName]率先发难，御前会议陷入骚动\n\n这一要求令我感到震惊，我瘫坐在宝座上，静静等待他们讨论表决的结果。"
 woc_council_show.1001.a:0 "我还是你们的领主吗？"
 woc_council.1014.t:0 "诉求：宣布无能"
 woc_council.1014.desc:0 "[councillor|E]们轮流发表意见，列举了[recipient.GetUINameNoTooltip]统治下的各种问题。有人谈论了他的军队在最近的战斗中的惨败，有人抱怨了高昂的税收压迫了忠心的臣属，还有人谈及了领地动荡和不满情绪的蔓延。这些在我看来只是吹毛求疵的谎言罢了，我无力的辩解着。\n\n经过一番讨论和表决，并派出信使征询了未参会[councillor|E]的意见后，御前会议当场宣布[recipient.GetUINameNoTooltip]无力统治自己的领地。\n\n由于内阁已经权势滔天，我只能被迫接受这一残酷的结果。"
 woc_council.1014.a:0 "从巅峰走向深渊..."
 woc_council_show.1002.t:0 "诉求：更换摄政"
 woc_council_show.1002.desc:0 "当我到达一次本应稀松平常的御前会议会场时，我察觉出紧张的气氛笼罩着整个房间。\n\n“今日，我们召开此次御前会议，以审视目前的摄政，是否还有能力继续担任摄政一职。”[woc_vote_at_council_request_councillor.GetCharacterViewName]列举了目前摄政种种渎职行为，御前会议陷入骚动\n\n这一要求令我感到震惊，我瘫坐在宝座上，静静等待他们讨论表决的结果。"
 woc_council_show.1002.a:0 "对我的共治者开刀？"
 woc_council.1024.t:0 "诉求：更换摄政"
 woc_council.1024.desc:0 "[councillor|E]们轮流发表意见，列举了目前摄政在处理政务上的种种问题。目前摄政被指责代管领地不当。税收过重，专横跋扈，导致民怨沸腾，领地内动荡不安。贵族们围绕着其发表了一系列的控诉，只为达到他们的目的，让更适合，当然也是更符合他们心意的[secondary_recipient.GetUINameNoTooltip]接任摄政。\n\n经过一番讨论和表决，并派出信使征询了未参会[councillor|E]的意见后，御前会议当场宣布[secondary_recipient.GetUINameNoTooltip]将顶替目前的摄政职位。\n\n由于内阁已经权势滔天，我只能被迫接受这一残酷的结果。"
 woc_council.1024.a:0 "我什么也做不了"
 woc_council_show.1003.t:0 "宪章被废止"
 woc_council_show.1003.desc:0 "近日，[woc_abolish_the_magna_carta_liege.GetUINameNoTooltip]利用他的声望，在忠诚[woc_abolish_the_magna_carta_liege.GetSheHe]的贵族支持下，悍然宣布作废之前签署的宪章。\n“签署宪章的方法粗暴，宪章的含义令人不安，亵渎了[woc_abolish_the_magna_carta_liege.GetUINameNoTooltip]作为领主的尊严和其应享有的基本权益，因而废止宪章是公正合理的行为”文书上如此写道。\n废止宪章的文书被送到领地各地，封臣们都怒气丛生，将此视为暴虐的行径。"
 woc_council_show.1003.a:0 "暗流涌动啊。"
 woc_council_show.1004.t:0 "宪章被废止"
 woc_council_show.1004.desc:0 "近日，[woc_abolish_the_magna_carta_liege.GetUINameNoTooltip]在得到[woc_abolish_the_magna_carta_religious_head.GetUINameNoTooltip]支持的情况下，悍然宣布作废之前签署的宪章。\n[woc_abolish_the_magna_carta_religious_head.GetUINameNoTooltip]宣布宪章“不仅是可耻的，而且是非法和不公正的，是以武力及恐惧，强加于[woc_abolish_the_magna_carta_liege.GetUINameNoTooltip]的无耻条款”，因为领主“被迫接受”它，因此宪章“永远无效”，其训斥上如是说。\n废止宪章的文书被送到领地各地，封臣们都怒气丛生，将此视为暴虐的行径。"
 woc_council_show.1004.a:0 "谁的支持也无法平息骚乱。"
 woc_council_show.1005.t:0 "被迫签署宪章"
 woc_council_show.1005.desc:0 "随着[attacker.GetUINameNoTooltip]赢得了战争，我被迫做到所谓的谈判桌前，同意签发他们强加于我的宪章，简直是奇耻大辱啊！"
 woc_council_show.1005.a:0 "咬碎牙齿往肚里咽"
