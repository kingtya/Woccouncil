 woc_council_suggestion.0002.t:0 "内阁目标失败"
 woc_council_suggestion.0002.woc_council_suggestion_diplo_2.desc:0 "[councillor|E]建议我保护臣民文化与信仰自由的权利，以博得[GetVassalStance( 'minority' ).GetName]臣属的认可。随着我剥夺[GetVassalStance( 'minority' ).GetName]封臣的头衔，达成这个目标化作了泡影。"
 woc_council_suggestion.0002.woc_council_suggestion_diplo_3.desc:0 "[councillor|E]建议我维持领地的和平，以博得[GetVassalStance( 'parochial' ).GetName]臣属的认可。随着我主动挑起侵略战争，达成这个目标化作了泡影。"
