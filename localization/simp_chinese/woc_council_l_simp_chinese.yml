 woc_council_activity.2100.t:0 "请求签署宪章"
 woc_council_activity.2100.desc:0 "我坐在御座上，冠冕闪烁着微光，目光凝视着议会众人。在大厅的一侧，一份羊皮纸卷轴被展开在桌子上，那是宪章的草案。\n\n一名贵族代表站出来，他的声音响彻大厅，响亮而坚定。他代表参会的[vassal|E]，请求领主承认并签署所谓的‘自由宪章’，以确保[vassal|E]的权利和自由得到保障，限制领主的权力。他的话语如激流般奔涌而出，诉说着[vassal|E]的苦衷和期望。\n\n大厅内的气氛紧张而期待，全体贵族的目光聚焦在我的身上，等待着我的决定。"
 woc_council_activity.2100.a:0 "我是你们的领主，你们无权这么要求"
 woc_council_activity.2100.b:0 "展开辩论，委婉的拒绝请求"
 woc_council_activity.2100.b.tt:0 "运用你高超的外交技巧，试着说服他们放弃这一不合理的请求"
 woc_council_activity.2100.b.success:0 "参会贵族被你说服，放弃了请求"
 woc_council_activity.2100.b.failure:0 "[vassal|E]对你非常失望"
 woc_council_activity.2100.c:0 "永远别想我签署这种无耻的条款！"
 woc_council_activity.2100.c.tt:0 "你宣布拒绝签署所谓的‘自由宪章’，10年内不会再有封臣向你发起这种请愿，对你心怀不满的封臣将可以#N 撤回忠诚#!"
 woc_council_activity.2100.d:0 "我将同意请求，签署宪章"
 woc_council_activity.2101.desc:0 "[host.GetName]坐在御座上，冠冕闪烁着微光，目光凝视着议会众人。在大厅的一侧，一份羊皮纸卷轴被展开在桌子上，那是宪章的草案。\n\n一名贵族代表站出来，他的声音响彻大厅，响亮而坚定。他代表参会的[vassal|E]，请求领主承认并签署所谓的‘自由宪章’，以确保[vassal|E]的权利和自由得到保障，限制领主的权力。他的话语如激流般奔涌而出，诉说着[vassal|E]的苦衷和期望。\n\n然而[host.GetName]利用[host.GetSheHe]的威信，斥责了代表的无理要求，同时重申了身为领主的权威和对领地的重要性，让提出请求的贵族们偃旗息鼓。"
