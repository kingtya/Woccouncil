l_simp_chinese:
 woc_council_task_contract_desc_title: "需要我作为[GetTrait('woc_councillor').GetName( GetNullCharacter )]的裁决！"
 woc_council_overdue_taxes_contract: "拖欠税款"
 woc_council_overdue_taxes_desc: "无论是因为阴谋，贫困还是单纯的疏忽，该区域的一个村庄未能缴纳应缴的农产品份额。"
 woc_council_overdue_taxes_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_hoarding_mayor_contract: "囤积的市长"
 woc_council_hoarding_mayor_desc: "该男爵领的市长正在收集并囤积远超预期的金钱。市长可能没有上缴足额税收，或者没有在城市充分投资。"
 woc_council_hoarding_mayor_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_bountiful_harvest_contract: "丰收报告"
 woc_council_bountiful_harvest_desc: "整个[GetPlayer.Custom('GetProvinceConceptNoTooltip')]都传来了农作物丰收，草场茂盛的报告。这样显著的好处应该被妥善利用。别让收成被糟蹋了！"
 woc_council_bountiful_harvest_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_rampant_bandits_contract: "盗匪猖獗"
 woc_council_rampant_bandits_desc: "不法之徒和难以约束的游牧民困扰着你的[GetPlayer.Custom('GetProvinceConceptNoTooltip')]的这片区域。为了当地人的安全，为了商人的自由流动：必须处理掉他们。"
 woc_council_rampant_bandits_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_discontent_soldiers: "士兵不满"
 woc_council_discontent_soldiers_contract: "$discontent_soldiers$"
 woc_council_discontent_soldiers_desc: "不满情绪在你的部队中蔓延。卫兵在岗位上发着牢骚。下级军官几乎不在意纪律。"
 woc_council_discontent_soldiers_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_inept_mayor: "无能的市长"
 woc_council_inept_mayor_contract: "$inept_mayor$"
 woc_council_inept_mayor_desc: "事实证明，这位关键官员几乎称得上彻底的无能。当地贵族，平民百姓，甚至你自己的大臣都越来越不满。"
 woc_council_inept_mayor_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_raiding_peasants: "农民劫掠"
 woc_council_raiding_peasants_contract: "$raiding_peasants$"
 woc_council_raiding_peasants_desc: "一群自发组织的农民一直在从边境越过来劫掠我们的土地。"
 woc_council_raiding_peasants_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_wild_predators: "掠食性野兽"
 woc_council_wild_predators_contract: "$wild_predators$"
 woc_council_wild_predators_desc: "野生捕食者正在吃掉当地禁猎区的大量动物，并且危及到了当地人。据报，在附近村庄已经有频繁的目击事件，围场里也出现了血腥事件。"
 woc_council_wild_predators_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_evil_presence: "邪恶存在"
 woc_council_evil_presence_contract: "$evil_presence$"
 woc_council_evil_presence_desc: "惊恐的平民宣称被邪恶存在骚扰。当地神职人员无法安抚这群陷入困境的信徒，请求你的干预。"
 woc_council_evil_presence_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_miraculous_healing: "奇迹治疗"
 woc_council_miraculous_healing_contract: "$miraculous_healing$"
 woc_council_miraculous_healing_desc: "当地一位病人收到了许多圣物或值钱物品的捐赠，每次都会宣称自己在神恩下恢复了健康。施舍者越来越不满。"
 woc_council_miraculous_healing_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_mad_prophet: "疯先知"
 woc_council_mad_prophet_contract: "$mad_prophet$"
 woc_council_mad_prophet_desc: "一个自称为先知的人正用其末日预言来恐吓整个伯爵领。"
 woc_council_mad_prophet_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_titles_sale: "买卖圣职"
 woc_council_titles_sale_contract: "$titles_sale$"
 woc_council_titles_sale_desc: "根据报告，一名神职人员在出售宗教头衔和职务给出价最高的人。一种非常不合法的做法。"
 woc_council_titles_sale_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_hungry_times: "饥荒"
 woc_council_hungry_times_contract: "$hungry_times$"
 woc_council_hungry_times_desc: "最近一场瘟疫导致了饥荒，迫使一些当地人采取了#EMP 绝望#!的手段以求生存。"
 woc_council_hungry_times_desc_title: "$woc_council_task_contract_desc_title$"
 woc_council_wartime_measures: "战时措施"
 woc_council_wartime_measures_contract: "$wartime_measures$"
 woc_council_wartime_measures_desc: "我的领主正在打仗。我刚收到一份来自首都的正式要求：为过路军队提供一切可能的支持。"
 woc_council_wartime_measures_desc_title: "$woc_council_task_contract_desc_title$"
